name: Build KioskLauncher APK

# Trigger: push su main o esecuzione manuale
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout del repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configurazione JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0

    # 4️⃣ Cache Gradle per velocizzare le build
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 5️⃣ Build APK debug
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 6️⃣ Upload APK come artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: KioskLauncher-APK
        path: app/build/outputs/apk/debug/app-debug.apk

